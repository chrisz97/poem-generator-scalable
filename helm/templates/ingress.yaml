apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    {{- toYaml .Values.app.service.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.app.service.ingress.className }}
  tls:
    - hosts:
        - {{ .Values.app.service.ingress.host | quote }}
      secretName: {{ printf "%s-tls" .Release.Name }}
  rules:
    - host: {{ .Values.app.service.ingress.host | quote }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: {{ .Values.app.service.servicePort }}