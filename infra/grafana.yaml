adminUser: admin
adminPassword: grafanax

persistence:
  enabled: true
  size: 2Gi

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.monitoring.svc.cluster.local
        access: proxy
        isDefault: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    kubernetes-cluster:
      gnetId: 315
      revision: 2
      datasource: Prometheus

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: local-ca-issuer
    cert-manager.io/common-name: k8s-grafana.local.test
    cert-manager.io/subject-organizations: Netconnections
    cert-manager.io/subject-organizationalunits: "DevOps"
  hosts:
    - k8s-grafana.local.test
  tls:
    - secretName: grafana-tls
      hosts:
        - k8s-grafana.local.test
